<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .game {
      width: 250px;
      text-decoration: none;
      color: black;
    }
    .game img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .game img:hover {
      transform: scale(1.05);
    }
    .game h3 {
      margin-top: 12px;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>

  <div class="games">

      <h3>Granny 2</h3>
    </a>
    <a href="https://elithebest222-gg.github.io/uk" target="_blank" class="game">

    </a>
    <a href="https://elithebest222-gg.github.io/Gmod" target="_blank" class="game">

      <h3>Gmod</h3>
    </a>
  </div>
</body>
</html>
