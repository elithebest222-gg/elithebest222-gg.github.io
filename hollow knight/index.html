<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | Hollow Knight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #231F20;
        }
        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        #adsterra-banner {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 468px;
            height: 60px;
        }
    </style>
</head>

<body>
    <div id="loading-text" style="color: white; font-size: 48px; font-family: cursive; text-align: center; margin-top: 20px;">
        LOADING...
    </div>

    <div id="unity-container" class="unity-desktop" hidden>
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-mobile-warning"> WebGL builds are not supported on mobile devices. </div>
    </div>

    <!-- Adsterra Banner -->
    <div id="adsterra-banner">
        <script type="text/javascript">
            atOptions = {
                'key' : 'a664075129e23fcd18c6bebfb6561a9a',
                'format' : 'iframe',
                'height' : 60,
                'width' : 468,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/a664075129e23fcd18c6bebfb6561a9a/invoke.js"></script>
    </div>

    <script>
        // Unity WebGL loader
        var loadingText = document.querySelector("#loading-text");
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        // Show Unity container after loading
        function startUnity() {
            container.hidden = false;
            loadingText.remove();

            var config = {
                dataUrl: "Build/hk.data",
                frameworkUrl: "Build/hk.framework.js",
                codeUrl: "Build/hk.loader.js",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Team Cherry & Truffled",
                productName: "Hollow Knight",
                productVersion: "1.0",
            };

            var script = document.createElement("script");
            script.src = "Build/hk.loader.js";
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                }).catch((err) => {
                    alert(err);
                });
            };
            document.body.appendChild(script);
        }

        // Start Unity after small delay for loading text
        window.addEventListener("load", () => {
            setTimeout(startUnity, 500);
        });
    </script>
</body>

</html>
