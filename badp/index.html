<html lang="en-us">

    <style>
      html,
      body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          height: 100%;
          width: 100%;
      }

      #unity-container {
          width: 100%;
          height: 100%;
          position: fixed;
          top: 0;
          left: 0;
      }

      /* Position ad at the bottom center */
      #adsterra-banner {
          position: fixed;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <!-- ðŸ”½ Adsterra Banner (468x60) -->
    <div id="adsterra-banner">
      <script type="text/javascript">
        atOptions = {
          'key': 'a664075129e23fcd18c6bebfb6561a9a',
          'format': 'iframe',
          'height': 60,
          'width': 468,
          'params': {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/a664075129e23fcd18c6bebfb6561a9a/invoke.js"></script>
    </div>
    <!-- ðŸ”¼ End Adsterra Banner -->

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var loaderUrl = "Build/Build.loader.js";
      var config = {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "twoootwo",
        productName: "Bad Parenting 1",
        productVersion: "1.0",
        showBanner: false,
      };

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };

      function resizeCanvas() {
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        setTimeout(resizeCanvas, 1000);
      }
      resizeCanvas();

      document.body.appendChild(script);
    </script>
