<script>
  function showInterstitialAd() {
    (function(s){
      s.dataset.zone='9974071';
      s.src='https://groleegni.net/vignette.min.js';
    })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')));
  }

  // Wait 10 seconds first
  setTimeout(() => {
    // Random chance to show ad (50% here, change 0.5 to other probability)
    if (Math.random() < 0.5) {
      showInterstitialAd();
    }

    // Then keep triggering randomly every 20–60 seconds
    function randomAdLoop() {
      const randomDelay = 20000 + Math.random() * 40000; // 20–60 sec
      setTimeout(() => {
        if (Math.random() < 0.5) showInterstitialAd(); // 50% chance each time
        randomAdLoop(); // repeat
      }, randomDelay);
    }

    randomAdLoop();
  }, 10000); // initial 10 sec delay
</script>
