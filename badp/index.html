<script>
setTimeout(() => {
    try {
        // Create an isolated iframe
        const adFrame = document.createElement('iframe');
        adFrame.style.position = 'fixed'; // You can change to 'absolute' if needed
        adFrame.style.width = '300px';    // Adjust size for the ad
        adFrame.style.height = '250px';
        adFrame.style.border = 'none';
        adFrame.style.zIndex = 9999;

        // Place it randomly on the page
        adFrame.style.top = Math.floor(Math.random() * (window.innerHeight - 250)) + 'px';
        adFrame.style.left = Math.floor(Math.random() * (window.innerWidth - 300)) + 'px';

        // Append iframe to body
        document.body.appendChild(adFrame);

        // Write the ad script into the iframe
        adFrame.contentWindow.document.open();
        adFrame.contentWindow.document.write(`
            <script src="https://groleegni.net/vignette.min.js" data-zone="9974071"><\/script>
        `);
        adFrame.contentWindow.document.close();
    } catch (e) {
        console.warn("Ad iframe failed to load, game unaffected.", e);
    }
}, 10000); // 10 second delay
</script>
