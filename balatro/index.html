<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BALATRO - N#BULA</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
}
iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    border: none;
    z-index: 1;
}
#truffled-logo {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 150px;
    height: 150px;
    cursor: pointer;
    z-index: 9999;
}
</style>
</head>
<body>
<iframe src="https://truffled.lol/games/balatro/index.html" allowfullscreen></iframe>

<a href="https://truffled.lol" target="_blank">
    <img id="truffled-logo" src="https://truffled.lol/png/logo.png" alt="Logo">
</a>

<!-- Ad Loader Function -->
<script>
function loadAd() {
    let script = document.createElement("script");
    script.src = "https://fpyf8.com/88/tag.min.js";
    script.setAttribute("data-zone", "175690");
    script.setAttribute("async", "true");
    script.setAttribute("data-cfasync", "false");
    document.body.appendChild(script);
}

// Show ad on first page load
window.addEventListener("load", function() {
    loadAd();

    // Random ads every 2–4 minutes while playing
    setInterval(function() {
        let randomTime = Math.floor(Math.random() * (240 - 120 + 1) + 120); // 120–240 sec
        setTimeout(loadAd, randomTime * 1000);
    }, 180000); // check every 3 minutes
});
</script>

</body>
</html>
