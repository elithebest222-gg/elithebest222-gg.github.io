<!-- Monetag / PropellerAds Script with Random Trigger -->
<script>
function loadAd() {
    (function(s){
        s.dataset.zone='9971253';
        s.src='https://groleegni.net/vignette.min.js';
    })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')));
}

// Show first ad 10 seconds after page load
window.addEventListener("load", function() {
    setTimeout(function() {
        loadAd();

        // After first ad, trigger ads randomly every 15â€“45 seconds
        function randomAds() {
            let delay = Math.floor(Math.random() * (45000 - 15000 + 1)) + 15000; // 15-45 sec
            setTimeout(function() {
                loadAd();
                randomAds(); // recursive call for continuous random ads
            }, delay);
        }

        randomAds();
    }, 10000); // first ad after 10 sec
});
</script>
